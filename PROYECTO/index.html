<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación saldo</title>
    <link href="css/estilos.css" rel='stylesheet' />
    <link href="js/app.js" rel='stylesheet' />
</head>

<body onload="cargarApp()">
    <header class="cabecera">
        <div class="saldo">
            <div class="saldo_titulo">Saldo Disponible</div>
            <div class="saldo_valor" id='saldo'>0,00</div>
            <div class="saldo_ingreso limpiarEstilos">
                <div class="saldo_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="saldo_ingreso--valor" id='ingresos'>0,00</div>
                </div>
            </div>
            <div class="saldo_gasto limpiarEstilos">
                <div class="saldo_gasto--texto">Gastos</div>
                <div class="derecha limpiarEstilos">
                    <div class="saldo_gasto--valor" id='gastos'>0,00</div>
                </div>
            </div>
        </div>
    </header>

    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="gasto">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Añadir Descripcion" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any" />
                <button class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <main class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo"> Ingresos</h2>
            <div id="lista-ingresos"></div>
        </div>

        <div class="gasto">
            <h2 class="gasto_titulo"> Gastos</h2>
            <div id="lista-gastos"></div>
        </div>
    </main>

    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Gasto.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
